<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="score">
            <h1 class="ties">Ties: 0</h1>
        </div>
        <div class="winnerDiv">
            <h1 class="winner"></h1>
            <button class="reset" onclick="resetGame()">Play Again?</button>
        </div>
        <div class="playerSection">
            <h3 class="playerChoice"></h3>
            <h3 class="playerScore">Score: 0</h3>
            <div class="playerImgs">
            <img src="rock.jpg" alt="rock" class="pImg" id="rock">
            <img src="paper.jpg" alt="paper" class="pImg" id="paper">
            <img src="scissors.jpg" alt="scissors" class="pImg" id="scissors">
            </div></div>
        <div class="computerSection">
            <h3 class="computerChoice"></h3>
            <h3 class="computerScore">Score: 0</h3>
            <div class="computerImgs">
            <img src="rock.jpg" alt="rock" class="rock">
            <img src="paper.jpg" alt="paper" class="paper">
            <img src="scissors.jpg" alt="scissors" class="scissors">
            </div></div>
    
    </body>
    <script src="rps.js"></script>
</html>
